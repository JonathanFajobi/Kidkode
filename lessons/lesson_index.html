<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kidkode</title>
    <!-- style and script resources -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/Kidkodelogo.png"
    />
    <link rel="stylesheet" href="/styles/reset.css" media="all" />
    <link rel="stylesheet" href="/styles/index.css" media="all" />
    <link rel="stylesheet" href="/styles/util.css" media="all" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!--meta properties -->
    <meta
      name="Kidkode"
      content="Kidkode is a learning application for 10 to 13s teaching html and css"
    />
  </head>
  <body>
    <header id="title">
      <hgroup class="grd-background">
        <img
          id="lessonIndexTitle"
          src="/assets/images/Lessonindex.png"
          alt="Lesson Index"
        />
      </hgroup>
    </header>
    <main style="display: flex; justify-content: center; align-items: center">
      <div class="buttons">
        <img
          id="htmlBasics"
          src="/assets/images/HTML - The Basics.png"
          alt="Basics"
        />
        <a href="lesson_one/stages.html">
          <button class="btn grd-background">
            <img
              id="lessonOneTitle"
              src="/assets/images/Lessonone.png"
              alt="Lesson 1"
            />
          </button>
        </a>
      </div>
      <div class="buttons disabled">
        <img
          id="htmlFormat"
          src="/assets/images/HTML - Text Formatting.png"
          alt="HTML - Text Formatting"
        />
        <a href="lesson_two/stages.html">
          <button class="btn grd-background">
            <img
              id="lessonTwoTitle"
              src="/assets/images/Lessontwo.png"
              alt="Lesson 2"
            />
          </button>
        </a>
      </div>
      <div class="buttons disabled">
        <img
          id="cssStyle"
          src="/assets/images/CSS - Getting Stylish.png"
          alt="CSS - Getting Stylish ="
        />
        <a href="lesson_three/stages.html">
          <button class="btn grd-background">
            <img
              id="lessonThreeTitle"
              src="/assets/images/Lessonthree.png"
              alt="Lesson 3"
            />
          </button>
        </a>
      </div>

      <a href="../index.html">
        <i
          class="bi bi-arrow-left-circle-fill icon-yellow arrow-button"
          style="
            position: absolute;
            top: 50%;
            left: 0%;
            font-size: 4rem;
            padding: 2rem;
          "
        ></i>
      </a>
    </main>
  </body>
</html>
