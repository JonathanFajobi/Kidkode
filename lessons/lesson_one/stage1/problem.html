<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kidkode</title>
    <!-- style and script resources -->
    <link rel="icon" type="image/x-icon" href="../../../assets/images/Kidkodelogo.png"/>
    <link rel="stylesheet" href="../../../styles/reset.css" media="all" />
    <link rel="stylesheet" href="../../../styles/index.css" media="all" />
    <link rel="stylesheet" href="../../../styles/util.css" media="all" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <!--meta properties -->
    <meta
      name="Kidkode"
      content="Kidkode is a learning application for 10 to 13s teaching html and css"
    />
  </head>

<!-- insert popup instruction here -->
  <div id="instruction-area"></div>

  <body class="grd-background flex-container flex-row">
    <div id="content">
      <div style=" display: flex; flex-direction: row; flex-wrap: nowrap; padding: 1rem ;">
        <a href="../../../index.html" >
          <img  src="../../../assets/images/Kidkodelogo.png" alt="Main Page" width="50px" >
        </a>
        <h5 class="signika" style="color: white; margin-left: 10px;">Walkthrough</h5>
      </div>

      <div>
        <iframe 
        id="question-video"
        src="https://www.youtube.com/embed/hIg5Ai4fzhw" 
        title="Question Video" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
      </div>

      <div class="box">
        <div style="display: flex; flex-direction: row;">
          <i class="bi bi-question-circle"></i>
          <p style="margin-left: 0.5rem;">Question 1</p>
        </div>
       
      <form id="form" action="" method="">
        <ul id="answers">
          <li class="question-box">
            <input type="radio" id="answer1" name="answers" title="answer1" placeholder="answer1 "value="&lt;header&gt;This is a heading&lt;/header&gt;"/>  
            <label for="&lt;header&gt;This is a heading&lt;/header&gt;">&lt;header&gt;This is a heading&lt;/header&gt;</label>
          </li>

          <li class="question-box">
            <input type="radio" id="answer2" name="answers" 
            value="&lt;header&gt;This is a heading&lt;/header&gt;"/>
            <label for="&lt;header&gt;This is a heading&lt;/header&gt;">&lt;header&gt;This is a heading&lt;/header&gt;</label>
          </li>

          <li class="question-box">
            <input type="radio" id="answer3" name="answers" 
            value="&lt;h1&gt;This is a heading&lt;/h1&gt;"/>
            <label for="&lt;h1&gt;This is a heading&lt;/h1&gt;">&lt;h1&gt;This is a heading&lt;/h1&gt;</label>
          </li>

          <li class="question-box">
            <input type="radio" id="answer4" name="answers" 
            value="&lt;head&gt;This is a heading&lt;/head&gt;"/>
            <label for="&lt;head&gt;This is a heading&lt;/head&gt;">&lt;head&gt;This is a heading&lt;/head&gt;</label>
          </li>
        </ul>
        <span class="submit-btn" style="display: inline;">
          <i class="bi bi-check2-square"></i>
          <input id="submit" type="submit"></input>
        </span>
       
      </form>
    </div>
    
      <!-- display when user has passed -->
      <div id="popup-area"></div>
      <div id="question-area"></div>
      
      <div class="flex-container flex-row">

        <button class="submit-btn" id="hint" type="button" name="hintbutton" style="margin: 10px 10px">
          <i class="bi bi-lightbulb"></i>
          Need help?
        </button>

        <div id="showQuestion" >
        </div>

        <!-- display when user has passed -->
        <div id="buttonContainer"></div>
        
        <button class="submit-btn" id="showQ" type="button" name="questionbutton" style="margin: 10px 10px">
          <i class="bi bi-lightbulb"></i>
          Show Question 2
        </button>

        <button class="submit-btn" id="showQ" type="button" name="questionbutton" style="margin: 10px 10px" onclick="history.back()">
          <i class="bi bi-lightbulb"></i>
          Back to Introduction
        </button>

      </div>
    </div>

    <!-- insert ide here -->
    <div id="insert"></div>
    
    <!-- if answers are correct show button to go to next stage  -->
    <script src="lessonOne.js"></script>
    <script src="./../../ide.js"></script>
    
    
  </body>
</html>
